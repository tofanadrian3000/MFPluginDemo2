
trigger:
- master

#pool: 'Default'
pool: 'AzureVms'

steps:

# Default configuration (on an absolute path to the scenario)
#   -> default parameters are not required
- task: ExecMicroFocusTestsDemo7@0
  inputs:
    SourcePath: 'C:\Scenarios-Single\8UsersFailedScenario.lrs'

# Default configuration on a folder that doesn't contain any scenario
- task: ExecMicroFocusTestsDemo7@0
  inputs:
    SourcePath: 'C:\Scenarios-None'
  condition: always()


# Same scenario as above but this time the task won't be marked as failed 
- task: ExecMicroFocusTestsDemo7@0
  inputs:
    SourcePath: 'C:\Scenarios-Single\8UsersFailedScenario.lrs'
    ResultsDirectory: 'C:\SpecifiedFolder'
    ThreatFailuresAsErrors: false
  condition: always()

